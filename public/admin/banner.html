<div class="layui-main" style="display:flex;justify-content:flex-start">
    <div style="display:flex;margin:5px 0 0">
        <button id="add" class="layui-btn">添加</button>
    </div>
</div>
<div class="layui-main">
    <table id="demo" lay-filter="demo"></table>
</div>

<script type="text/html" id="barDemo">
          <!-- <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">详情</a> -->
          <!-- <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a> -->
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>

<script>
    var base = window.base;
    base.getLocalStorage('token') || (window.location.href = 'login.html');

    layui.use(['table', 'form', 'upload'], function () {
        var table = layui.table,
            form = layui.form,
            upload = layui.upload;

        var imgUpload = upload.render({
            elem: '#add',
            url: window.base.g_restUrl + '/images',
            headers: { token: base.getLocalStorage('token') },
            before: function (obj) {
                layer.load();
                // obj.preview(function (index, file, result) {
                //     $('#preImg').attr('src', result);
                // });
            },
            done: function (res) {
                layer.closeAll('loading');
                if (res.code != 200) {
                    return layer.msg('上传失败');
                }
                create(res.data.id, function(res){
                    layer.msg('上传成功');
                    tableIns.reload();
                })
            },
            error: function () {
                layer.closeAll('loading');
                layer.msg('上传失败');
            }
        });

        var tableIns = table.render({
            id: 'idTest',
            elem: '#demo',
            page: true,
            limits: [15, 30, 45, 60],
            limit: 15,
            url: base.g_restUrl + '/banners',
            response: {
                statusName: 'code',
                statusCode: 200,
                msgName: 'status',
                countName: 'total',
                dataName: 'data'
            },
            cols: [[
                { field: 'id', title: 'ID', align: 'center' },
                { field: 'image', title: '预览图', align: 'center', event: 'preImage', templet: '<div><img style="width:100%;height:100%" src="{{d.image.url}}" /></div>' },
                { title: '操作', align: 'center', toolbar: '#barDemo', fixed: 'right' }
            ]],
            done: function (res, curr, count) {

            }
        });

        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定删除该Banner？', function (index) {
                    del(data.id, function (res) {
                        obj.del();
                        layer.msg('删除成功');
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'preImage') {
                layer.photos({
                    photos: {
                        title: '',
                        id: 1,
                        start: 0,
                        data: [
                            {
                                alt: data.title,
                                pid: 1,
                                src: data.image.url,
                                thumb: data.image.url
                            }
                        ]
                    },
                    anim: 5
                });
            }
        });

        // $('#add').on('click', function () {
        //     var index = layer.open({
        //         type: 2,
        //         area: ['70%', '100%'],
        //         fixed: true,
        //         maxmin: true,
        //         content: 'teach-edit.html'
        //     });
        //     layer.full(index);
        // });

        function create(imageId, callback) {
            var params = {
                url: '/banners',
                type: 'POST',
                tokenFlag: true,
                data: {
                    image_id: imageId
                },
                success: function (res) {
                    callback && callback(res.message);
                }
            }
            base.getData(params);
        }

        function del(id, callback) {
            var params = {
                url: '/banners/' + id,
                type: 'DELETE',
                tokenFlag: true,
                success: function (res) {
                    callback && callback(res.message);
                }
            }
            base.getData(params);
        }
    });
</script>
