<div class="layui-main">
    <form class="layui-form layui-form-pane" action="javascript:;">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" id="content"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="sure">提交</button>
        </div>
    </form>
</div>

<script>
    var base = window.base;
    base.getLocalStorage('token') || (window.location.href = 'login.html');

    layui.use(['element', 'layer', 'form', 'layedit', 'upload'], function () {
        var element = layui.element,
            layer = layui.layer,
            form = layui.form,
            layedit = layui.layedit,
            upload = layui.upload;

        layedit.set({
            uploadImage: {
                url: base.g_restUrl + '/images?token=' + base.getLocalStorage('token')
            }
        });
        
        var editIndex;
        show(function (res) {
            $('#content').html(res.content);
            editIndex = layedit.build('content', {
                height: 700
            });
        });

        form.on('submit(sure)', function () {
            update(layedit.getContent(editIndex), function (res) {
                layer.msg('编辑成功');
            });
        });

        function show(callback) {
            var params = {
                url: '/about_us/1',
                type: 'GET',
                success: function (res) {
                    callback && callback(res.data);
                }
            }
            base.getData(params);
        }

        function update(content, callback) {
            var params = {
                url: '/about_us/1',
                type: 'PUT',
                tokenFlag: true,
                data: {
                    content: content
                },
                success: function (res) {
                    callback && callback(res.message);
                }
            }
            base.getData(params);
        }
    });
</script>
