<link rel="stylesheet" href="./lib//simditor-2.3.13/site/assets/styles/simditor.css">

<div class="layui-main">
    <form class="layui-form layui-form-pane" action="javascript:;">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea id="editor" placeholder="Balabala" autofocus></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="sure">提交</button>
        </div>
    </form>
</div>


<script src="./lib/simditor-2.3.13/site/assets/scripts/module.js"></script>
<script src="./lib/simditor-2.3.13/site/assets/scripts/hotkeys.js"></script>
<script src="./lib/simditor-2.3.13/site/assets/scripts/uploader.js"></script>
<script src="./lib/simditor-2.3.13/site/assets/scripts/simditor.js"></script>
<script>
    var base = window.base;
    base.getLocalStorage('token') || (window.location.href = 'login.html');

    layui.use(['element', 'layer', 'form', 'layedit', 'upload'], function () {
        var element = layui.element,
            layer = layui.layer,
            form = layui.form,
            layedit = layui.layedit,
            upload = layui.upload;

        var editor = new Simditor({
            textarea: $('#editor'),
            toolbar: ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', 'ol', 'ul', 'table', 'link', 'image', 'hr', 'indent', 'outdent', 'alignment'],
            upload: {
                url: base.g_restUrl + '/images',
                params: {
                    token: base.getLocalStorage('token')
                }
            }
        });

        show(function (res) {
            editor.setValue(res.content)
        });

        form.on('submit(sure)', function () {
            update(editor.getValue(), function (res) {
                layer.msg('编辑成功');
            });
        });

        function show(callback) {
            var params = {
                url: '/about_us/1',
                type: 'GET',
                success: function (res) {
                    callback && callback(res.data);
                }
            }
            base.getData(params);
        }

        function update(content, callback) {
            var params = {
                url: '/about_us/1',
                type: 'PUT',
                tokenFlag: true,
                data: {
                    content: content
                },
                success: function (res) {
                    callback && callback(res.message);
                }
            }
            base.getData(params);
        }
    });
</script>
