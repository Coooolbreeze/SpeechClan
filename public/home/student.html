	<script>
		$.ajax({
			url: "http://www.yanjiangbang.cn/api/students",
			success: function(res) {
				var video = res.data;
				console.log(video)
				var all = '';
				var img = '';
				for(var i = 0; i < video.length; i++) {
					all += '<li class="v" style="width: 4.76rem;height: 2rem;overflow: hidden; position: relative;margin-top: 0.26rem;">\
                        <img style="height: 2rem;position: absolute;left: 0;top:0;" src="' + video[i].image.url + '" alt=""/>\
                        <img src="img/play.png" alt="" data-id="0"/>\
                        </li>'
				}
				for(var i = 0; i < video.length; i++) {
					img += ' <div class="modal">\
                        <span data-id="0">关闭</span>\
                        <video id="player_a" class="projekktor width" poster="' + video[i].image.url + '" width="640" height="385" controls>\
                <source src="' + video[i].video.url + '" type="video/mp4"/>\
                        </video>\
                        </div>'
				}
				$('.content').html(img);
				$('.style').html(all);
				$('.v>img:last-of-type').click(function() {
					var index = $(this).attr('data-id');
					$('.modal').eq(index).show();
				})
				$('.modal span').click(function() {
					var index = $(this).attr('data-id');
					var music = document.getElementsByClassName("projekktor");
					$('.modal').hide();
					music[index].pause()
				})
			}
		});
		$.ajax({
			url: "http://www.yanjiangbang.cn/api/banners?type=5",
			success: function(res) {
				var banner = res.data;
				console.log(banner)
				var html='';
					for(var i = 0; i < banner.length; i++) {
						html += '<img src="' +banner[i].image.url+ '"/>'
					}
					$(".banner4").html(html);
			}
		})
	</script>
